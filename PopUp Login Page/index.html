<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <nav class="toggle-btn">
        <div class="btn">
            <button class="btn1">Login</i></button>
        </div>
    </nav>
    <section class="main-section">
        <form class="form-section">
            <div class="name-btn">
                <h2>Login</h2>
                <button class="close-btn"><i class='bx bx-exit'></i></button>
            </div>
            <div class="input-section">
                <div class="username-sec">
                <label for="username">Username:</label>
                <input type="text" class="username-data" id="username" placeholder="eg: xyz@gmail.com">
                </div>
                <div class="password-sec">
                    <label for="password">Password:</label>
                    <input type="password" class="password-data" id="password" placeholder=" ">
                </div>
                <div class="submit-btn">
                    <button class="submit"> submit </button>
                </div>
                <div class="reset-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="singup">
                Haven't registered yet? <a href="#">singUp</a>
            </div>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
