<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="navbar.css">
    <title>Navbar</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-header">
            <div class="nav-center">
                <h2 class="logo">site<span>name</span></h2>
                <button class="Btn"><i class='bx bx-menu'></i></button>
            </div>
            <div class="nav-list">
                <div class="nav-links">
                    <ul>
                        <li class="styless">Home</li>
                        <li class="styless">Profile</li>
                        <li class="styless">Service</li>
                        <li class="styless">About us</li>
                        <li class="styless">Random</li>
                    </ul>
                </div>
                <div class="social-links">
                    <ul>
                        <li class="stylesss"><i class='bx bxl-twitter'></i></li>
                        <li class="stylesss"><i class='bx bxl-instagram-alt'></i></li>
                        <li class="stylesss"><i class='bx bxl-facebook-circle'></i></li>
                        <li class="stylesss"><i class='bx bxl-linkedin-square'></i></li>
                    </ul>
                    <div class="search">
                        <input type="text" class="search-bar" placeholder="Search...">
                        <button class="btn-2"><i class='bx bx-search'></i></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="navbar.js"></script>
</body>

</html>
