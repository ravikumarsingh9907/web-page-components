<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="profile.css" />
    <title>profile</title>
  </head>
  <body>
    <div class="blur"></div>
    <section class="sec-1">
      <div class="container">
        <div class="profile-pic">
          <img src="/img/Profile.jpg" alt="Profile pic." />
        </div>
        <div class="profile-data">
          <div class="name-2">
            <h2>Ravi Kumar</h2>
          </div>
          <div class="address">
            <div class="about">
              <h4>About</h4>
              <p>
                Hey! my name is Ravi Kumar, I'm a photographer since 2007, i
                have taken pohtography classes from Proffesionals, i am avaible
                for service only in Bhopal,
              </p>
            </div>
            <div class="location">
              <h4>Location</h4>
              <p>Bhopal</p>
            </div>
          </div>
          <div class="ratings">
            <h2>4.5/5(22,456)</h2>
          </div>
        </div>

        <div class="social-links">
          <i class="bx bxl-instagram"></i>
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-twitter"></i>
        </div>
      </div>
    </section>

    <section class="sec-2">
      <div class="samples">
        <h2>Samples Photos</h2>
      </div>
      <div class="wrapper">
        <div class="img">
          <img src="/img/img1.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/img/img2.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/img/img3.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/img/img4.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/img/img5.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/img/img6.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
