<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="profile.css" />
    <title>profile</title>
  </head>
  <body>
    <div class="blur"></div>
    <section class="sec-1">
      <div class="container">
        <div class="profile-pic">
          <img src="/img/Profile.jpg" alt="Profile pic." />
        </div>
        <div class="profile-data">
          <div class="name-2">
            <h2>Ravi Kumar</h2>
          </div>
          <div class="address">
            <div class="about">
              <h4>Address</h4>
              <div class="detail-location">
                <p>Area/Street:-<span> Lalghati</span></p>
                <p>City:-<span> Bhopal</span></p>
                <p>State:-<span> Madhya Pradesh</span></p>
              </div>
            </div>
            <div class="location">
              <h4>Shop Timing</h4>
              <p><span>9:30am</span>- <span>8:00pm</span></p>
            </div>
          </div>
          <div class="ratings">
            <button class="profile-btn">
              <i class="bx bxs-phone-call"></i>
            </button>
            <p id="contact">9111682123</p>
          </div>
          <div class="ratings">
            <button class="profile-btn">
              <i class="bx bxl-whatsapp"></i>
            </button>
            <p id="whatsApp">9111682123</p>
          </div>
        </div>

        <div class="social-links">
          <i class="bx bxl-instagram"></i>
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-twitter"></i>
        </div>
      </div>
    </section>

    <section class="sec-2">
      <div class="samples">
        <h2>Sample Photos</h2>
      </div>
      <div class="wrapper">
        <div class="img">
          <img src="/img/img1.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/img/img2.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/img/img3.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/img/img4.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/img/img5.jpg" alt="" />
        </div>
        <div class="img">
          <img src="/img/img6.jpg" alt="" />
        </div>
      </div>
    </section>

    <section class="sec-3">
      <div class="service-data">
        <h2>Service Charges</h2>
        <div class="form-data">
          <table class="table-form">
            <tr class="tr-section">
              <th>Service Name</th>
              <th>Additional</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>Passport</td>
              <td>250₹ per Photo</td>
              <td>1200₹</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
