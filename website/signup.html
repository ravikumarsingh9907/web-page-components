<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forgot.css" />
    <title>signup</title>
  </head>
  <body>
    <div class="blur"></div>
    <section class="forgot-pass-sec">
      <div class="forgot-pass">
        <div class="name">
          <h2>sign up</h2>
        </div>
        <form class="forgot-data">
          <div class="data">
            <label for="forgot" class="label-3">Email</label>
            <div class="enter">
              <input type="text" placeholder="Enter Email" />
            </div>

            <label for="forgot" class="label-3">Password</label>
            <div class="enter">
              <input type="text" placeholder="Enter Email" />
            </div>

            <label for="forgot" class="label-3">Confirm password</label>
            <div class="enter">
              <input type="text" placeholder="Enter Email" />
            </div>

            <div class="enter">
              <input type="radio" />
              <label for="forgot" class="label-3">Customer</label>
            </div>

            <div class="enter">
              <input type="radio" />
              <label for="forgot" class="label-3">Photographer</label>
            </div>

            <div class="submit-div">
              <button class="submit">submit</button>
            </div>
          </div>

          <div class="reset">
            <p>Already have an account ?</p>
            <a href="website.html">Login</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
