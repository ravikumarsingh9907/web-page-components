<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Myservice.css" />
    <title>My service</title>
  </head>
  <body>
    <div class="blur"></div>
    <section class="forgot-pass-sec">
      <div class="forgot-pass">
        <div class="name">
          <h2>Service details</h2>
        </div>
        <form class="forgot-data">
          <div class="data">
            <label for="service" class="label-3">My Service:</label>
            <div class="enter">
              <input type="text" placeholder="" id="service" />
            </div>

            <label for="additional" class="label-3">More info:</label>
            <div class="enter">
              <input type="text" placeholder="" id="additional" />
            </div>

            <label for="price" class="label-3">Price:</label>
            <div class="enter">
              <input type="number" placeholder="" id="price" />
            </div>

            <div class="submit-div">
              <button class="submit">submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
