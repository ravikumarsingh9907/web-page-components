<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Reminder.css" />
    <title>signup</title>
  </head>
  <body>
    <div class="blur"></div>
    <section class="forgot-pass-sec">
      <div class="forgot-pass">
        <div class="name">
          <h2>Please Enter Details</h2>
        </div>
        <form class="forgot-data">
          <div class="data">
            <label for="name" class="label-3">Name:</label>
            <div class="enter">
              <input type="text" placeholder="" id="name" />
            </div>

            <label for="address" class="label-3">Address</label>
            <div class="enter">
              <textarea name="" id="address" cols="30" rows="10"></textarea>
            </div>

            <label for="open-time" class="label-3">Shop opening time:</label>
            <div class="enter">
              <input type="time" id="open-time" />
            </div>

            <label for="time" class="label-3">Shop closing time:</label>
            <div class="enter">
              <input type="time" id="time" />
            </div>

            <label for="contact" class="label-3">Contact Number:</label>
            <div class="enter">
              <input type="number" maxlength="10" id="contact" />
            </div>

            <label for="whatsapp" class="label-3">whatApp Number:</label>
            <div class="enter">
              <input type="number" maxlength="10" id="whatsapp" />
            </div>

            <label for="samples-1" class="label-3">Sample Images:</label>
            <div class="enter">
              <input
                type="file"
                id="samples-1"
                accept="image/png, image/jpeg"
              />
              <label for="samples-2" class="label-3"></label>
              <input
                type="file"
                id="samples-2"
                accept="image/png, image/jpeg"
              />
              <label for="samples-3" class="label-3"></label>
              <input
                type="file"
                id="samples-3"
                accept="image/png, image/jpeg"
              />
              <label for="samples-4" class="label-3"></label>
              <input
                type="file"
                id="samples-4"
                accept="image/png, image/jpeg"
              />
              <label for="samples-5" class="label-3"></label>
              <input
                type="file"
                id="samples-5"
                accept="image/png, image/jpeg"
              />
              <label for="samples-6" class="label-3"></label>
              <input
                type="file"
                id="samples-6"
                accept="image/png, image/jpeg"
              />
            </div>

            <label for="profile-img" class="label-3">Profile Image:</label>
            <div class="enter">
              <input type="file" id="profile-img" />
            </div>

            <label for="types-1" class="label-3">Your Skills:</label>
            <div class="enter">
              <input type="radio" id="type-1" />
              <label for="types-1" class="label-3 color"
                >Travel Photography</label
              >
            </div>
            <div class="enter">
              <input type="radio" id="type-2" />
              <label for="types-2" class="label-3 color"
                >Travel Photography</label
              >
            </div>
            <div class="enter">
              <input type="radio" id="type-3" />
              <label for="types-3" class="label-3 color"
                >Travel Photography</label
              >
            </div>
            <div class="enter">
              <input type="radio" id="type-4" />
              <label for="types-4" class="label-3 color"
                >Travel Photography</label
              >
            </div>
            <div class="enter">
              <input type="radio" id="type-5" />
              <label for="types-5" class="label-3 color"
                >Travel Photography</label
              >
            </div>
            <div class="enter">
              <input type="radio" id="type-6" />
              <label for="types-6" class="label-3 color"
                >Travel Photography</label
              >
            </div>
            <div class="enter">
              <input type="radio" id="type-7" />
              <label for="types-7" class="label-3 color"
                >Travel Photography</label
              >
            </div>

            <div class="submit-div">
              <button class="submit">submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
