<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Reminder.css" />
        <title>reminder</title>
      </head>
      <body>
        <div class="blur"></div>
        <section class="forgot-pass-sec">
          <div class="forgot-pass">
            <div class="name">
              <h2>Set Reminder</h2>
            </div>
            <form class="forgot-data">
              <div class="data">
                <label for="name" class="label-3">Photographer's Name: </label>
                <div class="enter">
                  <input type="text" placeholder="" id="name" />
                </div>

                <label for="contact" class="label-3">Contact No.:</label>
                <div class="enter">
                  <input type="number" placeholder="" id="contact" />
                </div>

                <label for="whatsapp" class="label-3">WhatsApp No.:</label>
                <div class="enter">
                  <input type="number" placeholder="" id="whatsapp" />
                </div>

                <label for="date" class="label-3">Scheduled Date:</label>
                <div class="enter">
                  <input type="date" id="date" />
                </div>

                <label for="service" class="label-3">Booked for:</label>
                <div class="enter">
                  <input type="text" id="service" />
                </div>

                <div class="submit-div">
                  <button class="submit">submit</button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </body>
    </html>
  </body>
</html>
